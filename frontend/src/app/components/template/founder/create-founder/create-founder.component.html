<main>
    <form action="" class="formulario container">
        <fieldset>
            <legend class="leg">Adicione um novo fundador na empresa Nome da Empresa</legend>

            <div class="form-group">
                <label for="">Nome do Fundador</label>
                <input type="text" name="nomeFundador" class="form-control" required>
            </div>
            <div class="row">
                <div class="col">
                    <label for="">Cidade</label>
                    <input type="text" name="cidade" class="form-control" required>
                </div>
                <div class="col">
                    <label for="">Estado</label>
                    <input type="text" name="estado" class="form-control" required>
                </div>
            </div>
            <footer class="footer">
                <button class="btn btn-dark" type="submit">Salvar</button>
            </footer>
        </fieldset>
    </form>
</main>
